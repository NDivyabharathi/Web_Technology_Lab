<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GPA Calculator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                width: 100%;
                max-width: 500px;
                padding: 30px;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

        

            input[type="number"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
                box-sizing: border-box;
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 12px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                
            }

            button:hover {
                background-color: #45a049;
            }

            #result {
                margin-top: 20px;
                padding: 15px;
                background-color: #f8f8f8;
                border-radius: 6px;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
            }

            .error {
                color: #d32f2f;
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>GPA Calculator</h1>
            <div class="input-group">
                <input type="number" id="mark1" placeholder="Enter Mark 1">
                <input type="number" id="mark2" placeholder="Enter Mark 2">
                <input type="number" id="mark3" placeholder="Enter Mark 3">
                <input type="number" id="mark4" placeholder="Enter Mark 4" >
                <input type="number" id="mark5" placeholder="Enter Mark 5">
            </div>
            <button type="button" id="calculate">Calculate GPA</button>
            <p id="result">Result</p>
        </div>
        <script>
            let calculate = document.getElementById("calculate").addEventListener("click", change);
            function change(){  
                const marks = [];
                let isValid = true;
                let errorMessage = "";

                // Collect and validate all marks
                for (let i = 1; i <= 5; i++) {
                    const mark = parseFloat(document.getElementById(`mark${i}`).value);
                    
                    if (isNaN(mark)) {
                        errorMessage = "Please enter all marks";
                        isValid = false;
                        break;
                    }
                    
                    if (mark < 0 || mark > 100) {
                        errorMessage = "Marks should be between 0 and 100";
                        isValid = false;
                        break;
                    }
                    
                    marks.push(mark);
                }

                const resultElement = document.getElementById("result");
                
                if (!isValid) {
                    resultElement.textContent = errorMessage;
                    resultElement.style.color = "#d32f2f";
                    return;
                }

                // Calculate average and convert to 10-point scale
                let average = 0;
                for(let i=0;i<marks.length;i++){
                    average += marks[i];
                }
                average = average/marks.length;
                const gpa = (average / 10).toFixed(2);

                resultElement.style.color = "#333";
                resultElement.textContent = `Your GPA: ${gpa} / 10`;
            }
        </script>
    </body>
</html>
