<html>
    <head>
        <title>
            My Website
        </title>
        <style>
            div{
                content-align: center;
                text-align: center;
                max-width: 70%;
                border: 1px solid black;
                padding: 10px;
                border-radius: 10px;
                margin: 10px;
                margin-top: 200px;
                margin-left: 200px;
            }
        </style>

    </head>
    <body>
        <div>
        <h1>
            Calculator
        </h1>
        <input type="number" id="num1" placeholder="Enter a number">
        <input type="number" id="num2" placeholder="Enter a number">
        <button id="add" onclick="add()">Add</button>
        <p id="result" ></p>
    </div>
        <script>
            function add(){
            let b = document.getElementById("num2");
            let a = document.getElementById("num1");
            let c = document.getElementById("add");
            c = a.value+b.value;
            document.getElementById("result").innerHTML = c;
            }
        </script>
    </body>
</html>
