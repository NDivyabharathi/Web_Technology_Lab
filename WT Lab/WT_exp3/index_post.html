<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Form - GET</title>
        <style>
            body {
                margin: auto;
                padding: 0;
                height: 90vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #e6f3ff;  /* Light blue background */
            }
            .container {
                padding: 30px 50px;  /* Increased padding */
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border-radius: 8px;
                width: 500px;xed width */
                min-height: 300px;  /* Minimum height */
            }
            .input-field {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 4px;
                border: 1px solid #ddd;
            }
            #sub {
                padding: 12px 25px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                width: 100%;
                margin-top: 15px;
                cursor: pointer;
                font-size: 16px;
            }
            #sub:hover {
                background-color: #45a049;
            }
            label {
                display: block;
                margin-top: 15px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Login Form - POST</h1>
            <form action="http://localhost:70001/" method="get">
                <label>Username:</label>
                <input type="text" name="name" placeholder="Enter name" class="input-field" required>
                
                <label>Email:</label>
                <input type="email" name="email" placeholder="Email address" class="input-field" required>
                
                <label>Password:</label>
                <input type="password" name="pass" placeholder="password" class="input-field" required>
                
                <button type="submit" id="sub">Submit</button>
            </form>
        </div>
    </body>
</html>
